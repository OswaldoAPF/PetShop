<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Farmacia - Ke Bellios</title>
</head>
<body>

<!-- HEADER -->
    <header class="w-100">
        <nav class="navbar navbar-expand-lg fs-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" height="100" alt="logo"></a>
              
                <div class="burger navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"">

                <div class="burger navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="w-100 d-flex justify-content-between">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link fw-bold"  aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" style="color: #FF5757" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tienda
                      </a>
                      <ul class="dropdown-menu fs-5">
                        <li><a class="dropdown-item itembg" href="#">Farmacia</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="./juguetes.html">Juguetes</a></li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                  </ul>
                  <div class="d-flex justify-content-end mx-3">
                    <button class="carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                      <img src="./assets/img/carrito.png" width="35px" height="35px" alt="carrito">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title fw-bold" id="offcanvasRightLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-header">
              <p>Revisa tus productos aca!</p>
            </div>
            <div class="offcanvas-body">
                <div class="card m-2 d-flex align-items-start">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <button class="btn btn-sacar fw-bold">Sacar del carrito</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn w-75 btn-comprar fw-bold mb-2" type="button">Comprar</button>
            </div>
          </div>

    </header>

<!-- MAIN -->
  <main id="container">
    <section class="d-flex flex-wrap justify-content-center gap-5">
      <h2 class="w-100 text-center p-5">MEDICAMENTOS PARA TU MASCOTA</h2>
      <template v-for="medicamento in medicamentos">
        <div class="card">
          <p class="position-absolute top-0 start-50 translate-middle text-white  w-75 stock fw-bold text-center border rounded-5" v-if="medicamento.stock <= 5">¡Pocas Unidades!</p>
          <img v-bind:src="medicamento.imagen" alt="medicamento" >
          <div class="card-body text-dark">
            <h5 class="card-title">{{medicamento.nombre}}</h5>
            <p class="card-text">${{medicamento.precio}}</p>
            <p class="card-text"> Unidades disponibles: {{medicamento.stock}}</p>
          </div>
            <div class="col-12">
              <div class="d-flex flex-row w-100 justify-content-center">
                <label class="w-30 m-1">Cantidad</label>
                <input  v-model="medicamento.max" class="w-50 text-center" type="number" min="1" v-bind:max="medicamento.stock" onkeydown="return false"  step="1" value="1" name="" id="">
              </div>
            </div>
          
            <div class="col-12">
              <div class="col-12 d-flex justify-content-center p-3">
                <button type="button" v-on:click="carrito()" class="col-9 mx-1 btn agregar-a-carrito text-light ">Agregar al carrito</button>
                <button type="button" class="col-3 btn info-prod">Info</button>
              </div>
            </div>
        </div>
      </template>
    </section> 
  </main>

<!-- FOOTER  -->
    <footer>
      <div class="footer w-100 d-flex justify-content-center">
        <p>© KE BELLIOS  | 2022</p>
      </div>

    </footer>

<!-- SCRIPS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="./main.js"></script>
</body>
</html>
