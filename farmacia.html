<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="./main.css">

    <title>Farmacia - Ke Bellios</title>
</head>
<body>

<!-- HEADER -->
    <header class="w-100">
        <nav style="background-color: #e4cfad" class="navbar navbar-expand-lg fs-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" height="100" alt="logo"></a>
              
                <div class="burger navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fw-bold"  aria-current="page" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: #FF5757" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Tienda
                    </a>
                    <ul class="dropdown-menu fs-5">
                      <li><a class="dropdown-item itembg" href="#">Farmacia</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="./juguetes.html">Juguetes</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./carrito.html">
                      <div class="carrito">
                        <img src="./assets/img/carrito.png" width="35px" height="35px" alt="carrito">
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

  <!-- MAIN -->
  <main id="container">
    <section class="d-flex flex-wrap justify-content-center gap-5">
      <h1 class="w-100 text-center p-5">MEDICAMENTOS PARA TU MASCOTA</h1>
      <template v-for="medicamento in medicamentos">
        <div class="card">
          <p class="position-absolute top-0 start-50 translate-middle text-white  w-75 stock fw-bold text-center border rounded-5" v-if="medicamento.stock <= 5">¡Pocas Unidades!</p>
          <img v-bind:src="medicamento.imagen" alt="medicamento" >
          <div class="card-body text-dark">
            <h5 class="card-title">{{medicamento.nombre}}</h5>
            <p class="card-text">${{medicamento.precio}}</p>
            <p class="card-text"> Unidades disponibles: {{medicamento.stock}}</p>
          </div>
            <div class="col-12">
              <div class="d-flex flex-row w-100 justify-content-center">
                <label class="w-30 m-1">Cantidad</label>
                <input  v-model="medicamento.max" class="w-50 text-center" type="number" min="1" v-bind:max="medicamento.stock" onkeydown="return false"  step="1" value="1" name="" id="">
              </div>
            </div>
          
            <div class="col-12">
              <div class="col-12 d-flex justify-content-center p-3">
                <button type="button" v-on:click="carrito" class="col-9 mx-1 btn agregar-a-carrito text-light">Agregar al carrito</button>
                <a :href="`./info.html?id=${medicamento._id}`" class="col-3 mx-1 btn agregar-a-carrito info-prod text-dark ">Info</a>
              </div>
            </div>
        </div>
      </template>
    </section> 
  </main>

<!-- FOOTER  -->
    <footer>
      <div class="footer w-100 d-flex justify-content-center">
        <p>© KE BELLIOS | 2022</p>
      </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="./main.js"></script>

</body>
</html>
